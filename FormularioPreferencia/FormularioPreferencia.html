    <script>
        //Array del formulario de preferencias de cafe (Objetos JSON)

        const COFFE = [
            {
                "tipocafe": "expreso",
                "preferencialeche": "entera",
                "niveldulzura": "sin azucar",
                "toppings": "canela"
            },
            {
                "tipocafe": "americano",
                "preferencialeche": "vegetal",
                "niveldulzura": "poco",
                "toppings": "chocolate"
            },
            {
                "tipocafe": "latte",
                "preferencialeche": "vegetal",
                "niveldulzura": "medio",
                "toppings": "canela"
            },
            {
                "tipocafe": "frapuchino",
                "preferencialeche": "sin lactosa",
                "niveldulzura": "mucho",
                "toppings": "chocolate"
            }
        ]
            //Funcion Inicial
            window.onload = function(){
                //crear la tabla con los jugadores
              CoffeTable();
                //Identificar boton para modificar un nuevo tipo de cafe 
                document.querySelector("#botonModificar").addEventListener("click",modificarDatos);
                //Identificar boton para agregar un nuevo tipo de cafe 
                document.querySelector("#newCOFFE").addEventListener("click",agregardatos);
            }
            function modificarDatos(){
                let num = +document.querySelector("#numero").value;
                COFFE[num].team = document.querySelector("#newleche").value;

                CoffeTable();
            }
            function agregardatos(){
                let tipocafe =document.querySelector("#newcoffe").value;
                let preferencialeche =document.querySelector("#newleche").value;
                let niveldulzura =document.querySelector("#newnivel").value;
                let toppings =document.querySelector("#newtopping").value;

                COFFE.push({"tipocafe":tipocafe,"preferencialeche":preferencialeche,"niveldulzura":niveldulzura,"toppings":toppings});
                    CoffeTable();
            }
            
            function CoffeTable()
            {
                //crear una varible tipo string
                let htmlString = "";

                htmlString +="<table>";
                htmlString +="<tr>";
                htmlString +="<th>tipocafe</th>";
                htmlString +="<th>preferencialeche</th>";
                htmlString +="<th>niveldulzura</th>";
                htmlString +="<th>toppings</th>";
                htmlString +="</tr>";

                //Crear un loop para imprimir las filas de la tabla 
                for(let i = 1; i <COFFE.length; i++){
                    let datoActual = COFFE[i];
                    const element = Array [i];
                    htmlString += "<tr>";
                    htmlString += "<td>" + datoActual.tipocafe + "</td>"; 
                    htmlString += "<td>" + datoActual.preferencialeche + "</td>"; 
                    htmlString += "<td>" + datoActual.niveldulzura + "</td>"; 
                    htmlString += "<td>" + datoActual.toppings + "</td>"; 
                    htmlString += "</tr>";
                }

                //Finalizar el bloque de la tabla
                    htmlString += "</table>";
                    console.log(htmlString);

                    //Poner este String en la salida que definimos en HTML
                    let tableContainer = document.querySelector("#theTable");
                    tableContainer.innerHTML = htmlString;
            }
            
      
    </script>

    <script>
        cambioIdioma('es');

        function cambioIdioma(idioma) {
            const xml= new XMLHttpRequest();
            xml.open("GET", "../menu.xml", true);
            xml.onload = function () {
                if (xml.status === 200) {
                    const parser =  new DOMParser();
                    const xmlDoc = parser.parseFromString(xml.responseText, "application/xml");
                    const items = xmlDoc.getElementsByTagName("item");
                    let menuhtml="";
                    for(let i=0 ; i < items.length ; i++) {
                        const nombre = items[i].getElementsByTagName("nombre")[0].getElementsByTagName(idioma)[0].textContent;
                        if(i===0){
                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../index.html" role="button">${nombre}</a></li>`;
                        }
                        else{
                            if(i===1){
                                menuhtml += `<li class="nav-item"><a class="nav-link" href="../index.html" role="button">${nombre}</a></li>`;
                            }
                            else{
                                if(i===2){
                                    menuhtml += `<li class="nav-item"><a class="nav-link" href="../FormularioPreferencia/FormularioPreferencia.html" role="button">${nombre}</a></li>`;
                                }
                                else{
                                    if(i===3){
                                        menuhtml += `<li class="nav-item"><a class="nav-link" href="../RecomendacionesCafe/RecomendacionesCafe.html" role="button">${nombre}</a></li>`;
                                    }
                                    else{
                                        if(i===4){
                                            menuhtml += `<li class="nav-item"><a class="nav-link" href="../Comunidad/Comunidad.html" role="button">${nombre}</a></li>`;
                                        }
                                        else{
                                            if(i===5){
                                                menuhtml += `<li class="nav-item"><a class="nav-link" href="../Extras/Extras.html" role="button">${nombre}</a></li>`;
                                            }
                                            else{
                                                if(i===6){
                                                    menuhtml += `<li class="nav-item"><a class="nav-link" href="../Faq/Faq.html" role="button">${nombre}</a></li>`;
                                                }
                                                else{
                                                    menuhtml += `<li class="nav-item"><a class="nav-link" href="../Contacto/Contacto.html" role="button">${nombre}</a></li>`;
                                                }   
                                            }  
                                        }   
                                    }   
                                }   
                            }
                        }
                    }
                    menuhtml +=`
                        <li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma</a>
                            <ul class="dropdown-menu">
                                <li onclick=cambioIdioma('es') ><a class="dropdown-item btn">Español</a></li>
                                <li onclick=cambioIdioma('en') ><a class="dropdown-item btn">Ingles</a></li>
                            </ul>
                        </li>
                    `;                 
                    document.getElementById("menu").innerHTML = menuhtml;
                }
                else
                {
                    console.error("Error al cargar el menú");
                }
            }
            xml.send();

            fetch('./idioma.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error al cargar el JSON: ${response.statusText}`);
                }
                return response.json();
            })
            .then(jsonText => {
                if(idioma==='es'){
                    document.getElementById("cuerpo").innerHTML = jsonText.inicio.es;
                }
                if(idioma==='en'){
                    document.getElementById("cuerpo").innerHTML = jsonText.inicio.en;
                }
            })
            .catch(error => {
                console.error(`Error: ${error.message}`);
            });
        }
    </script>
